page_id: ground_floor
image: /local/custom_ui/floorplan/ground_floor.svg
stylesheet: /local/custom_ui/floorplan/ground_floor.css

rules:
  - name: Lights
    entities:
    - light.dining_room
    - light.hall
    - light.downstairs_toilet
    - light.living_room_tv_area
    - light.living_room_play_area
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      service: homeassistant.toggle

  - name: Cameras
    entities:
    - camera.drive
    - camera.hall
    - camera.garden