page_id: first_floor
image: /local/custom_ui/floorplan/first_floor.svg
stylesheet: /local/custom_ui/floorplan/first_floor.css

rules:
  - name: Lights
    entities:
    - light.bedroom
    - switch.desk_lights_switch
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      service: homeassistant.toggle

  - name: Cameras
    entities:
    - camera.drive
    - camera.landing
    - camera.thomas
    - camera.garden

  - name: Trackers
    entities:
      - device_tracker.lynette_iphone
      - device_tracker.gregs_iphone_8
    states:
      - state: 'home'
        class: 'device-home'

  - name: Media Players
    entities:
      - media_player.bedroom
    states:
      - state: 'off'
        class: 'invisible'