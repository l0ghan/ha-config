page_id: first_floor
image: /local/custom_ui/floorplan/first_floor.svg
stylesheet: /local/custom_ui/floorplan/first_floor.css

rules:
  - name: Lights
    entities:
    - light.bedroom
    - switch.desk_lights_switch
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      service: homeassistant.toggle

  - name: Cameras
    entities:
    - camera.drive
    - camera.landing
    - camera.thomas
    - camera.garden

  - name: Media Players
    entities:
      - media_player.bedroom
    states:
      - state: 'off'
        class: 'invisible'

  - name: Sensors
    entities:
      - binary_sensor.office_sensor
      - binary_sensor.landing_motion
      - binary_sensor.thomas_sensor
    states:
      - state: 'off'
        class: 'invisible'
      - state: 'on'
        class: 'unclickable'